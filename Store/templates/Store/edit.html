{% extends "Store/layout.html" %}

{% block body %}


<h2 style="text-align: center;">Изменить Книгу</h2>
<div class="formdiv">
<form action="{% url 'edit' book.id %}" method='POST'>
    {% csrf_token %}
    <!--<ul style="list-style-type: none;">-->
        {% for i, j in form%}
        <!--<li> {{ i.label_tag }} {{ i }}</li>-->
        {% if i.name != 'Price' %}
                            <div class="form-group">
                                {{ j }}: {{ i }}
                            </div>    
                        
                        {% else %}
        {{ j }}:
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">₽</span>
                </div>
                    {{ i }}
             </div>
             {% endif %}
    {% endfor %}

    <!--</ul>-->
    
    <input class = "f-c form-control" type="submit" value='Изменить'>
    
</form>
</div>


{{errors}}


{% endblock %}
